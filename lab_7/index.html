<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          Map Below
        </div>
        <div class="footer">Marker Number = 3</div>
      </div>
    </div>
    <script>
        /* Your lab code can go here, or in an external file you include */
        var map = document.createElement("div");
        map.id = "map";
        
        
        var content = document.querySelector(".content");
        content.appendChild(map);
        
        
        map.style = "width: 640px; height: 480px;";
        
        
        var map_area = L.map("map").setView([38.9888, -76.9411], 15);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox/streets-v11',
          tileSize: 512,
          zoomOffset: -1,
          accessToken: 'pk.eyJ1Ijoia2lzaGFucGF0ZWw5NiIsImEiOiJjazhqZGVvODYwZnRxM2xta2MxNjBjd2hjIn0.SBbDIspPaaEFw_cL6A5Ijw'
        }).addTo(map_area);


        var McKeldin = L.marker([38.9862, -76.9446]).addTo(map_area);
        McKeldin.bindPopup("<b>McKeldin</b>");

        var Hornbake = L.marker([38.9884, -76.9412]).addTo(map_area);
        Hornbake.bindPopup("<b>Hornbake</b>");

        var Eppley = L.marker([38.9938, -76.9451]).addTo(map_area);
        Eppley.bindPopup("<b>Eppley</b>");


        


    </script>
  </body>
</html>
